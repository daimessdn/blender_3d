<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body {
			margin: 0;
			font-family: 'Helvetica Neue';
			color: #fff;
			overflow: hidden;
		}

		#desc {
			position: absolute;
			margin: 10px;
			width: 200px;
		}

		h1 {
			margin: 0px;
		}

		a {
			text-decoration: none;
			color: #fff;
			margin-left: 0px;
			transition: margin-left 1s cubic-bezier(.25, .3, .65, 1.07);
		}

		a:hover {
			margin-left: 10px;
		}
	</style>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js" integrity="sha256-+5R1zw/Tcxp82QhhfAJlicTeM4LCzFxp6EvsZW3V9bE=" crossorigin="anonymous"></script>
	<script src='threejs_loader/OBJLoader.js'></script>
	<script src='threejs_loader/MTLLoader.js'></script>
</head>
<body>
	<div id='desc'>
		<h1>mug</h1>
		<p>a superior kitchen tool for delightful teatime</p>
		<p>
			<a href="">
				<i class="fa fa-arrow-circle-left"></i>
				Go back
		</p>
	</div>
	<script>
		let mug;
		const scene = new THREE.Scene();

		const light = new THREE.DirectionalLight('#ffffff', 0.9);
		light.position.set(0, 0, 100);
		scene.add(light);

		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.z = 5;

		const renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		const objLoader = new THREE.OBJLoader();
		objLoader.setPath('/blender_files/');

		const mtlLoader = new THREE.MTLLoader();
		mtlLoader.setPath('/blender_files/');

		new Promise((resolve) => {
			mtlLoader.load('mug1.mtl', (materials) => {
				resolve(materials);
			})
		}).then((materials) => {
			materials.preload();
			objLoader.setMaterials(materials);
			objLoader.load('mug1.obj', (object) => {
				mug = object;
				scene.add(object);
			})
		})

		function render() {
			if (mug) {
				mug.rotation.x += 0.025;
			}

			requestAnimationFrame(render);
			renderer.render(scene, camera);
		}

		render();
	</script>

</body>
</html>
